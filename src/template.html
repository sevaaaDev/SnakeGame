<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>TITLE HERE</title>
  </head>
  <body>
    <div class="container">
      <div class="score-wrapper">
        <p class="score">0</p>
        <p class="hi-score">Hi score: 0</p>
      </div>
      <div class="grid board">
        <div class="menu invisible">
          <h1 class="title"></h1>
          <p class="blinking-text"></p>
        </div>
      </div>
      <div class="button-container invisible">
        <button type="button" class="button btn-up" data-direction="up">
          Up
        </button>
        <button type="button" class="button btn-left" data-direction="left">
          Left
        </button>
        <button type="button" class="button btn-down" data-direction="down">
          Down
        </button>
        <button type="button" class="button btn-right" data-direction="right">
          Right
        </button>
      </div>
    </div>
  </body>
</html>
